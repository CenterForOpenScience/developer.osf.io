                    - text: Political Science
                      id: 584240da54be81056cecac1a
                date_created: '2017-02-03T06:16:57.129000'
                is_published: true
              type: preprints
              id: hqb2p
          links:
            first:
            last: https://api.osf.io/v2/preprints/?page=172
            prev:
