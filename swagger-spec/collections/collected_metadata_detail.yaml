post:
  summary: Add Metadata or Subjects to an Entitiy in a Collection
  description: >-
    List of user created metadata for entities within a collection.

    #### Permissions

    To edit this collection a user must have collections write permissions

    #### Returns

    Returns a JSON object containing `data` and `links` keys.


    The `data` key contains an array of nodes ids.

    The `links` key contains a dictionary of links that can be used for [pagination](#tag/Pagination).

  parameters:
    - in: path
      type: string
      required: true
      name: collection_id
      description: 'A short id for that collection'
    - in: path
      type: string
      required: true
      name: cgm_id
      description: 'A short id for that piece of metadata'

    - in: body
      name: body
      required: true
      schema:
        type: object
        example:
          application/json:
            data:
              type: collected-metadata
              attributes:
                volume: test
                guid: test0
                subjects: 5fd228b7e64e1300aa99ee15

  tags:
    - Collections
  operationId: collections_linked_registrations_list
  x-response-schema: Collection
  consumes:
    - application/json
  responses:
    '201':
      description: 'OK'


delete:
  summary: Delete Collection Metadata from entitiy
  description: >-

    #### Permissions

    Only a user with collection admin permissions can delete collected metadata

    #### Returns

    Returns a JSON object containing `data` and `links` keys.


    The `data` key contains an array of nodes ids.

    The `links` key contains a dictionary of links that can be used for [pagination](#tag/Pagination).

  parameters:
    - in: path
      type: string
      required: true
      name: collection_id
      description: 'A short id for that collection'
    - in: path
      type: string
      required: true
      name: cgm_id
      description: 'A short id for that piece of metadata'


  tags:
    - Collections
  operationId: collections_linked_registrations_list
  x-response-schema: Collection
  consumes:
    - application/json
  responses:
    '204':
      description: 'NO CONTENT'
